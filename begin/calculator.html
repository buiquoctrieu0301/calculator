<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css/calculator.css" />
  </head>
  <body>
    <div class="wrapper">
      <section class="screen">0</section>

      <section class="calc-buttons">
        <div class="calc-buttons-row">
          <button class="double">C</button>
          <button>&larr;</button>
          <button>&divide;</button>
        </div>
        <div class="calc-buttons-row">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>&times;</button>
        </div>
        <div class="calc-buttons-row">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>&minus;</button>
        </div>
        <div class="calc-buttons-row">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>&plus;</button>
        </div>
        <div class="calc-buttons-row">
          <button class="triple">0</button>
          <button>&equals;</button>
        </div>
      </section>
    </div>
  </body>
</html>
